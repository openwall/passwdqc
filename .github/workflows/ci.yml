name: CI

on: [push, pull_request]

jobs:
  whitespace-errors:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: check
      run: git diff-index --check --cached 4b825dc642cb6eb9a060e54bf8d69288fbee4904

  gcc14-x86_64:
    runs-on: ubuntu-24.04
    env:
      CC: gcc-14
      TARGET: x86_64
    steps:
    - uses: actions/checkout@v4
